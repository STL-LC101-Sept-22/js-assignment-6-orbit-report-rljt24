<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr class="data-row" *ngFor = 'let datSatellite of satellites'>
        <td>{{datSatellite.name}}</td>
        <td [class.warning]="datSatellite.isSpaceDebris(datSatellite.type)">{{datSatellite.type}}</td>
        <td>{{datSatellite.operational}}</td>
        <td>{{datSatellite.orbitType}}</td>
        <td>{{datSatellite.launchDate}}</td>
    </tr>
</table>
